<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑</title>
    <style>
        .textarea {
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <form action="/save/{{.Title}}" method="POST" >
        <input type="textarea" class="textarea" name="body" value='{{printf "%s" .Body |html}}' />
        <input type="submit" value="保存" />
    </form>
</body>
</html>
